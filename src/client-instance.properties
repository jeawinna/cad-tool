#### Remote Server Configuration
rmi.server.service=com.bplead.cad.util.ServerUtils
#### Default Host Configuration
host.url=http://windchill.domain.com/Windchill/
host.editable=true
#### Base Resource Configuration
instance.resource=./com/bplead/cad/resource/
standard.resource=Standard.properties
#### Caxa CAD Interaction Configuration
cad.xml.repository=/CAD_IO_SPEC.xml
#### Temporary Directory Configuration
temporary.encoding=UTF-8
temporary.indent=yes
temporary.directory=/Temporary/CAD/
temporary.file=cad-tool-config.xml
#### FTP Server Configuration
ftp.host=windchill.domain.com
ftp.port=21
ftp.user=wcadmin
ftp.passwd=wcadmin
ftp.path=/
#### Detail Number Format
detail.number.format=^.(\\d\\d\\d~\\d\\d\\d)?.*$
#### WTDocument Configuration
wt.document.type=wt.doc.WTDocument|com.chengliang.caxasjwd
wt.document.config.file.suffix=.properties
wt.document.primary.file.suffix=.exb
#### Caxa CAPP Interaction Configuration
capp.xml.repository=/CAPP_IO_SPEC.xml