log4j.logger.com.bplead.cad.ui.BasicAttributePanel=DEBUG
log4j.logger.com.bplead.cad.ui.DetailAttributePanel=DEBUG
log4j.logger.com.bplead.cad.util.XmlUtils=DEBUG